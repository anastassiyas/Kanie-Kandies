<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="forms.css">
    <title>Application Form</title>
</head>
<body><form name="contactForm" onsubmit="return validateForm()" action="" method="get">
    <h1 style="text-align: center">Application Form</h1>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name" required autocomplete="on">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" min="7">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Password</label>
        <input type="text" name="password">
        <div class="error" id="mobileErr"></div>
    </div>
   
    
    </div>        
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>

  <!-- linking script.js file -->
<script src="forms.js"></script>
</body>
</html>
